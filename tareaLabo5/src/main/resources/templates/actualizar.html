
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form th:action="@{/actualizar}" method="post" th:object="${estudiante}">
		<div class="form group">
			<input type="hidden" name="c_usuario" th:field="*{c_usuario}" />
			<label>Nombre:</label>
			<input class="form-control" type="text" name="nombre" th:field="*{nombre}">
			
			<label>Apellido:</label>
			<input class="form-control" type="text" name="apellido" th:field="*{apellido}">

			
			<label>Carnet:</label>
			<input class="form-control" type="text" name="carne" th:field="*{carne}">

			
			<label>Carrera:</label>
			<input class="form-control" type="text" name="carrera" th:field="*{carrera}">

		</div>
		<input type="submit" class="btn btn-primary" value="Actualizar Estudiante">
	</form>
	
	<form th:action="@{/inicio}">
		<input type="submit"  class="btn btn-secondary" value="Regresar">
	</form>




</body>
</html>

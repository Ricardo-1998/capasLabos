<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form th:action="@{/formEstudiante}" method="post" th:object="${estudiante}">
		<div class="form group">
			<label>Nombre:</label>
			<input class="form-control" type="text" name="nombre" th:field="${estudiante.nombre}">
			<span th:errors="*{nombre}" style="color:#ae3232;"></span><br>
			
			<label>Apellido:</label>
			<input class="form-control" type="text" name="apellido" th:field="${estudiante.apellido}">
			<span th:errors="*{apellido}" style="color:#ae3232;"></span><br>
			
			<label>Carnet:</label>
			<input class="form-control" type="text" name="carne" th:field="${estudiante.carne}">
			<span th:errors="*{carne}" style="color:#ae3232;"></span><br>
			
			<label>Carrera:</label>
			<input class="form-control" type="text" name="carrera" th:field="${estudiante.carrera}">
			<span th:errors="*{carrera}" style="color:#ae3232;"></span><br>
		</div>
		<input type="submit" class="btn btn-primary" value="Agregar Estudiante">
	</form>
	
	<form th:action="@{/filtrar}" method="post">
		<label>Ingresar cadena por la que se desea filtrar</label><br>
		<input type="text" name="nombre">
		<input class="btn btn-primary" type="submit" value = "Filtrar">
	</form>
	
	<form th:action="@{/mostrarDTO}" method="post">
		<label>Mostrar consulta</label><br>
		<input type="text" name="nombre">
		<input class="btn btn-primary" type="submit" value = "DTO">
	</form>
	

	<form th:action="@{/actualizarEstudiante}" method="post">
		<input type="number" name="id" placeholder="4"> <br>
		<input type="submit" value="editar">
	</form>
	
	<br><button class="btn btn-primary" onclick="window.location.href='/listado'">Listado</button>
</body>
</html>
